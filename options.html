<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL Saver Options</title>
  <link rel="stylesheet" href="./frontend_css/options.css">
</head>
<body>
  <div class="container">
    <h2>URL Saver Options</h2>

    <h3>LLM API</h3>
    <div class="llmApiKey-section">
      <label for="apikey">API Key:</label>
      <input type="text" id="api-key" placeholder="Enter your API key">
    </div>
    <div class="llmApiUrl-section">
      <label for="apiurl">API URL:</label>
      <input type="text" id="api-url" placeholder="Enter you api BASE URL">
    </div>

    <h3>User</h3>
    <div class="user-section">
      <label for="user">User:</label>
      <input type="text" id="user" placeholder="Enter your username">
    </div>

    <h3>API URL</h3>
    <div class="api-section">
      <label for="api">API URL:</label>
      <input type="text" id="api" placeholder="Enter you api BASE URL">
    </div>

    <div class="status" id="options-status"></div>
  </div>
  <script src="./frontend_js/options.js"></script>
</body>
</html>
