<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL Saver</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>URL Saver</h2>
    <h3>LLM API</h3>
    <div class="llmApiKey-section">
      <label for="apikey">API Key:</label>
      <input type="text" id="api-key" placeholder="Enter your API key" value="AIzaSyBqjdfVKLWdoG8eCuODdRz1__X4Bq3hPx8">
    </div>
    <div class="llmApiUrl-section">
      <label for="apiurl">API URL:</label>
      <input type="text" id="api-url" placeholder="Enter you api BASE URL" value="https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent">
    </div>
    <h3>LLM User</h3>
    <div class="user-section">
      <label for="user">User:</label>
      <input type="text" id="user" placeholder="Enter your username">
    </div>
    <h3>URL</h3>
    <div class="api-section">
      <label for="api">API URL:</label>
      <input type="text" id="api" placeholder="Enter you api BASE URL">
    </div>
    <h3>Options</h3>
    <button id="save-url">Save URL</button>
    <h3>Insert Place</h3>
    <select id="projectId"></select>
    <button id="create-project">Create Project</button>
    <select id="nodeId"> </select>
    <button id="create-node">Create Node</button>
    <select id="urlType">
      <option value="important">Important</option>
      <option value="relate" default>Relate</option>
      <option value="other">Other</option>
    </select>

    <button id="summary-and-save-url">Summary and Save URL</button>
    <button id="mark-treasure">Mark as Treasure Website</button>
    <button id="toggle-auto">Enable Auto Upload</button>
    <button id="summary">Summary Current Page</button>
    <div class="status" id="status"></div>
    <h3>Input</h3>
    <textarea id="input-text" placeholder="Enter some text"></textarea>
    <button id="SubmitInput">Submit</button>
    <h3>Title</h3>
    <textarea id="title-text" readonly></textarea>
    <h3>Output</h3>
    <textarea id="output-text" readonly></textarea>
    <h3>The list of the treasure websites</h3>
    <textarea id="treasure-list"></textarea>
  </div>
  <dialog id="dialog">
      <div id="dialog-info">Hello world</div>
      <button id="close-dialog">Close</button>
  </dialog>
  <button id="open-dialog">Open Dialog</button> 
  <script src="popup.js"></script>
  <dialog id="prompt">
      <div id="prompt-info">Hello world</div>
      <input type="text" id="prompt-input"></input>
      <button id="prompt-submit">Submit</button>
  </dialog>
</body>
</html>
